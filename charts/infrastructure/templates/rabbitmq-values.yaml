---
# RabbitMQ Configuration
image:
  registry: docker.io
  repository: bitnami/rabbitmq
  tag: "3.12.10-debian-11-r0"

auth:
  username: admin
  password: ""
  erlangCookie: ""

persistence:
  enabled: true
  storageClass: "{{ .Values.global.storageClass }}"
  size: 8Gi

resources:
  requests:
    memory: "512Mi"
    cpu: "500m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

replicaCount: 3

service:
  type: ClusterIP
  ports:
    amqp: 5672
    amqps: 5671
    management: 15672
    prometheus: 15692

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    namespace: monitoring

networkPolicy:
  enabled: true
  allowExternal: false

plugins: "rabbitmq_management,rabbitmq_prometheus,rabbitmq_shovel,rabbitmq_shovel_management"

