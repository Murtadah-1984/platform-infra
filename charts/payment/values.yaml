---
# Payment Service Configuration
replicaCount: {{ .Values.global.replicaCount | default 2 }}

image:
  repository: {{ .Values.global.imageRegistry }}/payment
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    konghq.com/plugins: "rate-limiting,request-validator"
  hosts:
    - host: payment.{{ .Values.global.domain }}
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: payment-tls
      hosts:
        - payment.{{ .Values.global.domain }}

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

env:
  - name: ASPNETCORE_ENVIRONMENT
    value: "Production"
  - name: ASPNETCORE_URLS
    value: "http://+:8080"
  - name: ConnectionStrings__DefaultConnection
    valueFrom:
      secretKeyRef:
        name: payment-secrets
        key: database-connection
  - name: RabbitMQ__ConnectionString
    valueFrom:
      secretKeyRef:
        name: payment-secrets
        key: rabbitmq-connection

livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health/ready
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 5

serviceAccount:
  create: true

podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    namespace: monitoring

