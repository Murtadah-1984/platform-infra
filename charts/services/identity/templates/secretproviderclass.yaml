---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ include "identity.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "identity.labels" . | nindent 4 }}
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: {{ .Values.azureKeyVault.managedIdentityClientId | quote }}
    keyvaultName: {{ .Values.azureKeyVault.name | quote }}
    tenantId: {{ .Values.azureKeyVault.tenantId | quote }}
    objects: |
      array:
        - |
          objectName: {{ .Values.azureKeyVault.secrets.databaseConnection | default "Identity-DatabaseConnection" | quote }}
          objectType: secret
          objectVersion: ""
        - |
          objectName: {{ .Values.azureKeyVault.secrets.redisConnection | default "Identity-RedisConnection" | quote }}
          objectType: secret
          objectVersion: ""
        - |
          objectName: {{ .Values.azureKeyVault.secrets.jwtSecret | default "Identity-JwtSecret" | quote }}
          objectType: secret
          objectVersion: ""
  secretObjects:
    - secretName: {{ include "identity.fullname" . }}-secrets
      type: Opaque
      data:
        - objectName: {{ .Values.azureKeyVault.secrets.databaseConnection | default "Identity-DatabaseConnection" | quote }}
          key: database-connection
        - objectName: {{ .Values.azureKeyVault.secrets.redisConnection | default "Identity-RedisConnection" | quote }}
          key: redis-connection
        - objectName: {{ .Values.azureKeyVault.secrets.jwtSecret | default "Identity-JwtSecret" | quote }}
          key: jwt-secret

