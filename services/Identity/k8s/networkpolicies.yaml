apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: identity-network-policy
  namespace: platform
spec:
  podSelector:
    matchLabels:
      app: identity-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: gateway
        - namespaceSelector:
            matchLabels:
              name: platform
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: infrastructure
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 6379  # Redis
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 4317  # OTLP
        - protocol: TCP
          port: 6831  # Jaeger Agent
        - protocol: TCP
          port: 9411  # Zipkin
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53    # DNS
    - to: []
      ports:
        - protocol: TCP
          port: 443   # HTTPS for external APIs

